plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.javacord:javacord:3.1.1'
    implementation 'com.moandjiezana.toml:toml4j:0.7.2'
}
compileJava.options.encoding("UTF-8")
